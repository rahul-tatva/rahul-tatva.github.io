<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>TRENDii Ads | 300X600</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="This is Ads of TRENDii Web">
    <script src="https://rahul-tatva.github.io/assets/splide.min.js"></script>
    <link rel="stylesheet" href="https://rahul-tatva.github.io/assets/splide-core.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300;400;600;700;800;900&display=swap">
    <style>
        * {
            outline: none !important;
        }

        body {
            font-size: 14px;
            line-height: 18px;
            font-family: 'Nunito Sans', sans-serif;
            -ms-overflow-style: scrollbar;
            -webkit-font-smoothing: subpixel-antialiased;
            margin: 0;
            padding: 0;
        }

        p {
            margin: 0;
        }

        .btn {
            background: none;
            box-shadow: none !important;
            outline: none !important;
            border: 0;
            cursor: pointer;
        }

        .btn.btn-slider {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2px 4px;
            border-radius: 50%;
        }

        .btn.btn-slider img {
            display: inline-block;
            vertical-align: top;
            width: 8px;
            height: 12px;
        }

        .block300X600-wrapper {
            display: block;
            width: 300px;
            height: 600px;
            background: #f9f9f9;
        }

        .block300X600-wrapper .outer {
            padding: 0 10px;
        }

        .block300X600-wrapper .brand-logo {
            overflow: hidden;
            padding: 14px 0;
            text-align: center;
            width: 280px;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            background: #F32B97;
        }

        .block300X600-wrapper .brand-logo .logo-container {
            display: block;
            width: 99px;
            height: 21px;
            margin: 0 auto;
            background: url("https://rahul-tatva.github.io/assets/trendii-horizontal-logo-white.svg") no-repeat center center;
            background-size: contain;
        }

        .block300X600-wrapper .brand-logo .brand-title {
            display: block;
            font-size: 12px;
            line-height: 16px;
            color: #FFF;
        }


        .block300X600-wrapper .product-item-wrapper .slider-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 13px 0;
        }

        .block300X600-wrapper .product-item-wrapper .slider-title .products-title {
            font-size: 14px;
            line-height: 16px;
            text-transform: uppercase;
            font-weight: 700;
            color: #333333;
            margin: 0;
        }

        .block300X600-wrapper .all-product {
            display: flex;
            justify-content: flex-start;
            flex-wrap: wrap;
            margin-bottom: -9px;
            height: 507px;
        }

        .block300X600-wrapper .product-item {
            position: relative;
            cursor: pointer;
            display: inline-block;
            vertical-align: middle;
            width: 133px;
            height: 157px;
            border-radius: 10px;
            border: 1px solid #E3E3E3;
            background-color: #FFF;
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            margin: 0 0 10px;
            overflow: hidden;
        }

        .block300X600-wrapper .splide__slide {
            display: inline-block;
            margin-right: 10px;
        }

        .block300X600-wrapper .product-item .card-body {
            color: #FFF;
            display: block;
            border-radius: 10px;
            position: absolute;
            bottom: -100%;
            left: 0;
            right: 0;
            background: rgba(22, 22, 22, 0.75);
            z-index: 1;
            padding: 8px 10px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .block300X600-wrapper .product-item .card-body b {
            display: block;
            font-size: 13px;
            line-height: 16px;
            font-weight: 600;
            max-height: 17px;
            overflow: hidden;
            padding-bottom: 0;
            margin-bottom: 4px;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .block300X600-wrapper .product-item .card-body p {
            display: block;
            font-size: 13px;
            line-height: 16px;
            font-weight: 200;
            max-height: 17px;
            overflow: hidden;
            padding-bottom: 0;
            margin-bottom: 4px;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .block300X600-wrapper .product-item .card-body em {
            display: block;
            font-size: 13px;
            line-height: 16px;
            font-weight: 700;
            max-height: 17px;
            font-style: normal;
            text-decoration: none;
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
        }

        .block300X600-wrapper .product-item .onsale {
            display: block;
            padding: 2px 4px;
            text-transform: uppercase;
            position: absolute;
            top: 9px;
            left: -1px;
            width: 39px;
            background: #F32B97;
            color: #FFF;
            font-size: 9px;
            line-height: 10px;
            z-index: 2;
            transition: all 0.3s ease;
        }

        .block300X600-wrapper .product-item .onsale:after {
            content: "";
            width: 0px;
            height: 0px;
            position: absolute;
            left: 100%;
            top: 0;
            bottom: 0;
            border-left: 0 solid transparent;
            border-right: 7px solid #fff0;
            border-top: 7px solid #f32b97;
            border-bottom: 7px solid #f32b97;
        }

        .block300X600-wrapper .splide__slide {
            margin-right: 5px;
        }

        .block300X600-wrapper .product-item .cashback-chip {
            background: rgba(23, 23, 23, 0.7);
            border-radius: 12px;
            color: #FFF;
            font-size: 12px;
            line-height: 15px;
            font-weight: 300;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding: 1px 2px;
            position: absolute;
            bottom: 6px;
            left: 50%;
            transform: translate(-50%, 0);
            min-width: 98px;
            text-align: center;
            font-style: normal;
            transition: all 0.3s ease;
            opacity: 1;
            visibility: visible;
        }

        .block300X600-wrapper .product-item:hover .onsale {
            opacity: 0;
            visibility: hidden;
            left: -100%;
        }

        .block300X600-wrapper .product-item:hover .card-body {
            opacity: 1;
            visibility: visible;
            bottom: 0;
        }

        .block300X600-wrapper .product-item:hover .cashback-chip {
            opacity: 0;
            visibility: hidden;
            bottom: -100%;
        }
    </style>
</head>

<body>
    <!-- 300X600 Ads wrapper start  -->
    <div class="block300X600-wrapper">
        <div class="outer">
            <div class="brand-logo">
                <div id="logo" title="TRENDii" class="logo-container">
                </div>
            </div>
            <div class="product-item-wrapper splide">
                <div class="slider-title splide__arrows">
                    <button id="slider-prev-button" class="btn btn-slider splide__arrow splide__arrow--prev"
                        title="Previous">
                        <img id="slider-prev-icon" src="https://rahul-tatva.github.io/assets/prev.svg" alt="prev-icon">
                    </button>
                    <h4 class="products-title">PRODUCTS</h4>
                    <button id="slider-next-button" class="btn btn-slider splide__arrow splide__arrow--next"
                        title="Next">
                        <img id="slider-next-icon" src="https://rahul-tatva.github.io/assets/next.svg" alt="next-icon">
                    </button>
                </div>
                <div class="all-product splide__track">
                    <ul class="splide__list" id="trendii-products-container-300X600">
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
